<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Favorite Things Survey</h1>
        <p>Let's learn a bit about you.  Please share your favorite things by answering some simple questions.</p>
      <div id="survey">
      <form>
        <div class="form-group">
          <label for="question1">What's your name?</label>
          <input id="question1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="question2">What is your favorite color?</label>
          <input id="question2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="question3">What is your favorite food?</label>
          <input id="question3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="question4">What is your favorite animal?</label>
          <input id="question4" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Survey says!</button>
      </form>
    </div>
    <div id="results">
      <h1>Here is a little bit about you.</h1>
      <p><span class="question1"></span> favorite color is <span class="question2"></span> and they enjoy eating <span class="question3"></span> food.  Their favorite animal is a <span class="question4"></span>.</p>
    </div>
  </div>
  </body>
</html>
