<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Favorite Things Survey</h1>
        <p>Let's learn a bit about you.  Please share your favorite things by answering some simple questions.</p>
      <div id="survey">
      <form>
        <div class="form-group">
          <label for="question1">What's your name?</label>
          <input id="question1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>
          <label for="food">What is your favorite food?</label>
          <select class="form-control" id="food">
            <option>Mexican</option>
            <option>Italian</option>
            <option>Thai</option>
            <option>Indian</option>
        </select>
        </div>
        <div class="form-group">
          <label for="question4">What is your favorite animal?</label>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="lion" checked>
              Lion
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="tiger" checked>
              Tiger
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="bear" checked>
              Bear
            </label>
          </div>
        </div>

        <button type="submit" class="btn">Survey says!</button>
      </form>
    </div>
    <div id="results">
      <h1><center>Here is a little bit about you.</center></h1>
      <p><center><span class="question1"></span>'s favorite color is <span class="color"></span> and they enjoy eating <span class="food"></span> food.  Their favorite animal is a <span class="question4"></span>.</center></p>
    </div>
  </div>
  </body>
</html>
